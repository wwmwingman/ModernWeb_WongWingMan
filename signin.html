<div data-role="page" id="signin">


 

<script>
$(document).ready(function(e) {
	//alert("aaa");
	$("#signin #signinButton").click(function(){
		//alert("The paragraph was clicked");
		signin();
	});
});

function signin(){
  //alert("signin");
    var URLs="signin.php";

    var name=$("#name").val();
    var password=$("#password").val();

    var myData = 'name='+ name + '&password='+ password; //build a post data structure
	$.ajax({
		url: URLs,
		data: myData,
		type:"POST",
		dataType:'text',
	
		success: function(mymsg){
			//alert("["+mymsg+"]");
			if(mymsg == "OK"){
				alert("Login Successful, redirecting...");
				window.location.replace("userpage.html");
				
			}else{
	
				alert("Invalid username or password");
			}
		},
	
		error:function(xhr, ajaxOptions, thrownError){
			
		  alert(xhr.status);
		  alert(thrownError);
		}
});

}
</script>
